# # # # # # # # # # # # # # # # # # # # # # # # # # # # # #
# Workflow to publish Docker image to GitHub Container Registry (GHCR)
# Triggered on push to main branch or when a new release is created
# # # # # # # # # # # # # # # # # # # # # # # # # # # # # #

name: 'Publish: Docker Image to GHCR'
run-name: 'Publish to GHCR by @${{ github.actor }} on ${{ github.event_name }} #${{ github.ref }}'

on:
  workflow_dispatch: # ✅ Cho phép chạy thủ công
  repository_dispatch: # ✅ Cho phép kích hoạt từ bên ngoài (ví dụ: từ một workflow khác)
  # push:
  #   branches: ['main']
  #   tags:
  #     - 'v*'
  release:
    # created : # ✅ Chỉ chạy khi release được tạo
    # published: # ✅ Chỉ chạy khi release được phát hành
    types: [created] # ✅ Chỉ chạy khi release được tạo

# Remove all permissions by default
permissions: write-all

env:
  SERVER: production
  BRANCH: ${{ github.ref_name }}
  REPO_NAME: # ✅ Sẽ được gán động trong steps
  REPOSITORY: ${{ github.repository }}
  # ✅ Default nếu không đọc từ file VERSION
  # VERSION: ${{ ((github.ref_type == 'branch' && github.ref_name == 'main') || (github.ref_type == 'tag')) && format('1.0.{0}', github.run_number) || format('1.0.{0}-dev', github.run_number) }}
  VERSION: >-
    ${{
      github.ref_type == 'branch' && github.ref_name == 'main'
        && format('1.0.{0}-main', github.run_number)
        || github.ref_type == 'tag'
        && format('1.0.{0}', github.run_number)
        || format('1.0.{0}-dev', github.run_number)
    }}

jobs:
  publish-ghcr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Make sure to fetch full history for changelog generation

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22' # Sử dụng Node.js 22

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}
            type=raw,value=${{ env.VERSION }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
