services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: fintrack-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: fintrack
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - fintrack-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/fintrack --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # FinTrack API Application
  fintrack:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/nguyenquy0710/financial-tracking:latest
    container_name: fintrack_app
    restart: unless-stopped
    # network_mode: host
    ports:
      - "3000:3000"
    environment:
      - TZ=Asia/Ho_Chi_Minh
      # Server Configuration
      - PORT=${PORT:-3000}
      - NODE_ENV=${NODE_ENV:-production}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      # JWT Configuration
      - JWT_SECRET=${JWT_SECRET:-fintrack-secret-key-change-in-production}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-1d}
      # Application Settings
      - APP_BASE_URL=${APP_BASE_URL:-http://localhost:3000}
      # Database Configuration
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongodb:27017/fintrack}
      # External API Configurations
      - VIETQR_CLIENT_ID=${VIETQR_CLIENT_ID:-your-vietqr-client-id}
      - VIETQR_CLIENT_SECRET=${VIETQR_CLIENT_SECRET:-your-vietqr-client-secret}
      # MISA API Configurations
      - MISA_BASE_URL=${MISA_BASE_URL:-https://api.misa.com.vn}
    # env_file:
    #   - .env
    volumes:
      - ./.env:/app/.env:rw
      - ./data/logs:/app/logs:rw
    depends_on:
      mongodb:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway" # Để kết nối đến localhost của host từ container
    networks:
      - fintrack-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: "0.50" # Giới hạn 80% CPU
          memory: "1G" # Giới hạn 3.2GB RAM (80% của 4GB)
        reservations:
          memory: "256M" # Đảm bảo container có ít nhất 256MB RAM

volumes:
  mongodb_data:
    driver: local

networks:
  fintrack-network:
    driver: bridge
